<section>
    <form (ngSubmit)="onUpdate()" novalidate #f="ngForm" *ngIf="skill">
        <div class="center">
            <div class="form">
                <!-- Foto del Proyecto -->
                <div class="custom-file-upload">
                    <label for="imgS">
                        <mat-icon color="primary" matTooltip="Seleccionar Foto del Proyecto" matTooltipPosition="below">
                            add_a_photo
                        </mat-icon>
                    </label>
                    <input type="file" id="imgS" name="imgS" (change)="uploadImage($event)" accept=".jpg, .jpeg, .png">
                </div>
                <!-- Nombre -->
                <mat-form-field appearance="fill">
                    <mat-label for="nombreS">Ingrese una Skill</mat-label>
                    <input type="text" id="nombreS" name="nombreS" [(ngModel)]="skill.nombreS" required matInput>
                </mat-form-field>
                <!-- Porcentaje -->
                <mat-form-field appearance="fill">
                    <mat-label for="descripcionE">Porcentaje</mat-label>
                    <input type="number" id="porcentajeS" name="porcentajeS" [(ngModel)]="skill.porcentajeS" required
                        matInput>
                </mat-form-field>
                <!-- BotÃ³n -->
                <button mat-stroked-button color="accent">
                    <mat-icon>create</mat-icon> Modificar Skill
                </button>
            </div>
        </div>
    </form>
</section>
