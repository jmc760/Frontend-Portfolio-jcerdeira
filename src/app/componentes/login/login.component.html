<form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
    <div class="center">
        <div class="form">

            <h2>Iniciar Sesi칩n</h2>

            <mat-form-field appearance="fill">
                <mat-label>Nombre Usuario</mat-label>
                <input type="text" id="nombreUsuario" name="nombreUsuario" 
                class="form-control form-control-lg" [(ngModel)]="nombreUsuario" required matInput>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label type="text">Contrase침a</mat-label>
                <input type="password" id="password" name="password" class="form-control form-control-lg" [(ngModel)]="password"
                required matInput>
            </mat-form-field>

            <button mat-stroked-button type="submit">Enviar</button>

        </div>
    </div>
</form>
